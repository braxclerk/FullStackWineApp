<div class="add-wine-container">
  <h2>Add New Wine</h2>
  <form (ngSubmit)="addWine()" class="wine-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="wine.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Color</mat-label>
      <input matInput [(ngModel)]="wine.color" name="color" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Taste</mat-label>
      <input matInput type="number" [(ngModel)]="wine.taste" name="taste" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Country</mat-label>
      <input matInput [(ngModel)]="wine.country" name="country" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="wine.description" name="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Age</mat-label>
      <input matInput type="number" [(ngModel)]="wine.age" name="age" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add Wine</button>
  </form>
</div>
